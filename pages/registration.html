<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<h2>Funko Haven Sign-Up</h2>
				<form method="POST" action="register.php" novalidate>
					<div class="form-group">
						<label for="username">Username:</label>
						<input type="text" class="form-control" id="username" name="username" required>
						<div class="invalid-feedback">
							Please enter a valid username.
						</div>
					</div>
					<div class="form-group">
						<label for="password">Password:</label>
						<input type="password" class="form-control" id="password" name="password" required>
						<div class="invalid-feedback">
							Please enter a valid password.
						</div>
					</div>
					<div class="form-group">
						<label for="confirmPassword">Confirm Password:</label>
						<input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
						<div class="invalid-feedback">
							Please enter a valid password confirmation.
						</div>
					</div>
					<div class="form-group">
						<label for="email">Email:</label>
						<input type="email" class="form-control" id="email" name="email" required>
						<div class="invalid-feedback">
							Please enter a valid email.
						</div>
					</div>
					<div class="form-group">
						<label for="hearAboutUs">How did you hear about us?</label>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="hearAboutUs" id="radioAd" value="ad">
							<label class="form-check-label" for="radioAd">Advertisement</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="hearAboutUs" id="radioSearch" value="search">
							<label class="form-check-label" for="radioSearch">Instagram/Local</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="hearAboutUs" id="radioReferral" value="referral">
							<label class="form-check-label" for="radioReferral">Friend</label>
						</div>
					</div>
					<button type="submit" class="btn btn-primary">Register</button>
				</form>
			</div>
		</div>
	</div>
